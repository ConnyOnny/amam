<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Proust questions</title>
  <link type="text/css" rel="stylesheet" href="css/normalize.css"></link>
  <link type="text/css" rel="stylesheet" href="css/skeleton.css"></link>
  <link type="text/css" rel="stylesheet" href="css/modal.css"></link>
  <link type="text/css" rel="stylesheet" href="css/main.css"></link>
  <link type="text/css" rel="stylesheet" href="css/color.css" title="backgroundsheet"></link>
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
</head>

<body>


  <section class="modal--show" id="popup-description" tabindex="-1"
          role="dialog" aria-labelledby="modal-label" aria-hidden="true">

      <div class="modal-inner">
          <header id="modal-label"><h2 ln-id="menu.description.label"></h2></header>
          <div class="modal-content"><p ln-id="menu.description" class="description"></p></div>
      </div>

      <a href="#!" class="modal-close" title="Close this modal" data-close="Close"
          data-dismiss="modal">?</a>
  </section>

  <div class="main-container">

    <div class="container menu-container">
      <div class="row">
        <h1 ln-id="menu.title" class="title"></h1>
      </div>
      <div class="row">
        <a ln-id="menu.descriptionbutton" class="button u-full-width button-description" href="#popup-description"></a>
      </div>
    </div>
    <div class="container question-container">
      <div class="row">
        <h1 ln-id="menu.title" class="title"></h1>
      </div>
      <div class="row">
        <h4 ln-id="pad.question" class="question"></h4>
      </div>
    </div>
  </div>
  <footer class="">
    <div class="container question-container-footer">
      <div class="row question-button-container">
        <a ln-id="pad.back-to-menu" class="button u-full-width button-menu"></a>
        <a ln-id="pad.random-question" class="button u-full-width button-random"></a>
      </div>
    </div>
    <div class="container menu-container-footer">
      <div class="row menu-button-container">
        <label class="ln-selection-label" for="languageSelection">Currently selected language</label>
        <select class="ln-selection u-full-width" id="languageSelection"></select>
        <a ln-id="menu.startbutton" class="button u-full-width button-start"></a>
      </div>
    </div>
  </footer>
  <script src="js/modal.js"></script>
  <script src="js/LocalStorageManager.js"></script>
  <script src="js/KeyInputManager.js"></script>
  <script src="js/ApplicationManager.js"></script>
  <script src="js/TranslationManager.js"></script>
  <script src="js/HTMLActuator.js"></script>
  <script src="js/startup.js"></script>
</body>

</html>
